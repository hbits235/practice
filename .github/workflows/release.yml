name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Extract version from tag
        id: version
        run: |
          $tag = "${{ github.ref_name }}"
          $version = $tag -replace '^v', ''
          echo "current=$version" >> $env:GITHUB_OUTPUT
          echo "Current version: $version"

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Build with Maven
        run: |
          cd clitool
          mvn clean package

      - name: Create release package
        run: |
          mkdir release-package
          copy clitool\target\clitool.jar release-package\
          copy clitool\bin\clitool.bat release-package\
          Compress-Archive -Path release-package -DestinationPath clitool-v${{ steps.version.outputs.current }}.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: clitool-v${{ steps.version.outputs.current }}.zip
          token: ${{ secrets.GITHUB_TOKEN }}
